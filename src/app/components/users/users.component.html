<div>
  <ul *ngFor="let user of users">
    <li>
      Email: <span>{{ user.email }}</span> <br />
      User Name:{{ user.username }}<br />
      <button *ngIf="userType" type="submit" (click)="deleteUser(user.email)">
        Delete
      </button>
    </li>
  </ul>
</div>
