<div class="login-form">
  <form method="post">
    <h2 class="text-center">Create Channel</h2>
    <div class="imgcontainer"></div>
    <div class="form-group">
      <p>Channel Name</p>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="channelName"
        name="channelName"
      />
    </div>

    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        (click)="createChannel()"
      >
        Create
      </button>
    </div>
  </form>
</div>
