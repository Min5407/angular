<div class="login-form">
  <form method="post">
    <h2 class="text-center">Log in</h2>
    <div class="imgcontainer"></div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        placeholder="email"
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="password"
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        (click)="itemClicked()"
      >
        Log in
      </button>
    </div>
  </form>
</div>
